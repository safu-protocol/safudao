<!DOCTYPE html>
<html>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image: url('safunet-background.png');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    min-height: 400px;
  }

  img {
    height: 100%;
    width: auto;
  }

  hr {
    margin: auto;
    width: 40%;
  }
</style>

<body>
  <div class="bgimg">
    <div class="topleft">
      <p><strong>SAFUDAO</strong> Governance Protocol</p>
    </div>
    <div class="middle">
      <img src="safunet-logo.png" />
      <hr>
      <p>Stay tuned..</p>
      <img src="safunet-bridge.png" />
    </div>
    <div class="bottomleft">
      <p style="font-size: smaller;">SafuYield Protocol holders can create proposals, vote and participate in the
        SAFUDAO Governance Protocol</p>
    </div>
  </div>
</body>

</html>
