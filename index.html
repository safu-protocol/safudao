<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('forestbridge.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p><strong>SAFUDAO</strong> Governance Protocol</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>Stay tuned.. <br /> Read the litepaper: <a href="https://www.safuyield.com/SafuYield-Protocol-litepaper.pdf" target="_blank">here</a></p>
  </div>
  <div class="bottomleft">
    <p>SafuYield Protocol holders can create proposals, vote and participate in the SAFUDAO Governance Protocol</p>
  </div>
</div>

</body>
</html>
